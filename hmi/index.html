<!DOCTYPE html>
<meta charset="UTF-8">
<html lang='en'>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SOAFEE Virtual ECU Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #746660 0%, #24A2D9 100%);
            color: #FFFFFF;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #FF6900;
        }

        h1 {
            color: #FF6900;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #F1F2F1;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #746660;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #746660;
            border-bottom: 2px solid #FF6900;
            padding-bottom: 10px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #FF6900;
            margin: 10px 0;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .status-on {
            background: #4CAF50;
            box-shadow: 0 0 15px #4CAF50;
        }

        .status-off {
            background: #F44336;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .control-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #746660;
            border-bottom: 2px solid #FF6900;
            padding-bottom: 10px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #FF6900;
            color: white;
        }

        .btn-primary:hover {
            background: #E05800;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #24A2D9;
            color: white;
        }

        .btn-secondary:hover {
            background: #1B8AB8;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #F44336;
            color: white;
        }

        .btn-danger:hover {
            background: #D32F2F;
            transform: scale(1.05);
        }

        .status-message {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #746660;
            font-size: 1.1em;
            text-align: center;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .connected {
            color: #4CAF50;
        }

        .disconnected {
            color: #F44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .updating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class='connection-status' id='connectionStatus'>
        <span class='status-indicator status-off'></span>
        <span id='connectionText'>Connecting...</span>
    </div>

    <div class='container'>
        <header>
            <h1>SOAFEE Virtual ECU</h1>
            <p class='subtitle'>Real-Time Software Defined Vehicle Dashboard</p>
        </header>

        <div class='dashboard'>
            <div class='card'>
                <div class='card-title'>Power Status</div>
                <div>
                    <span class='status-indicator' id='powerIndicator'></span>
                    <span id='powerStatus'>OFF</span>
                </div>
            </div>

            <div class='card'>
                <div class='card-title'>Brake System</div>
                <div>
                    <span class='status-indicator' id='brakeIndicator'></span>
                    <span id='brakeStatus'>INACTIVE</span>
                </div>
            </div>

            <div class='card'>
                <div class='card-title'>ADAS</div>
                <div>
                    <span class='status-indicator' id='adasIndicator'></span>
                    <span id='adasStatus'>INACTIVE</span>
                </div>
            </div>

            <div class='card'>
                <div class='card-title'>Battery Voltage</div>
                <div class='card-value'><span id='batteryValue'>12.6</span> <small>V</small></div>
            </div>

            <div class='card'>
                <div class='card-title'>Temperature</div>
                <div class='card-value'><span id='tempValue'>25</span> <small>Â°C</small></div>
            </div>

            <div class='card'>
                <div class='card-title'>Diagnostic Code</div>
                <div class='card-value' id='diagnosticCode'>0</div>
            </div>
        </div>

        <div class='controls'>
            <div class='control-title'>ECU Controls</div>
            <div class='button-group'>
                <button class='btn-primary' onclick='sendCommand("power_on")'>Power ON</button>
                <button class='btn-danger' onclick='sendCommand("power_off")'>Power OFF</button>
                <button class='btn-secondary' onclick='sendCommand("brake_on")'>Activate Brakes</button>
                <button class='btn-secondary' onclick='sendCommand("brake_off")'>Deactivate Brakes</button>
                <button class='btn-primary' onclick='sendCommand("toggle_adas")'>Toggle ADAS</button>
                <button class='btn-secondary' onclick='sendCommand("diagnostics")'>Run Diagnostics</button>
            </div>
        </div>

        <div class='status-message'>
            <strong>Status:</strong> <span id='statusMessage'>Initializing...</span>
        </div>
    </div>

    <script>
        const ECU_URL = 'http://127.0.0.1:8081';
        let updateInterval;
        let isConnected = false;

        // Send command to ECU
        async function sendCommand(command) {
            try {
                const response = await fetch(ECU_URL, {
                    method: 'POST',
                    body: command
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                    updateConnectionStatus(true);
                }
            } catch (error) {
                console.error('Error sending command:', error);
                updateConnectionStatus(false);
            }
        }

        // Fetch telemetry from ECU
        async function fetchTelemetry() {
            try {
                const response = await fetch(ECU_URL, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                    updateConnectionStatus(true);
                } else {
                    updateConnectionStatus(false);
                }
            } catch (error) {
                console.error('Error fetching telemetry:', error);
                updateConnectionStatus(false);
            }
        }

        // Update dashboard with JSON data
        function updateDashboard(data) {
            // Power status
            const powerIndicator = document.getElementById('powerIndicator');
            const powerStatus = document.getElementById('powerStatus');
            if (data.power_on) {
                powerIndicator.className = 'status-indicator status-on';
                powerStatus.textContent = 'ON';
                powerStatus.style.color = '#4CAF50';
            } else {
                powerIndicator.className = 'status-indicator status-off';
                powerStatus.textContent = 'OFF';
                powerStatus.style.color = '#F44336';
            }

            // Brake status
            const brakeIndicator = document.getElementById('brakeIndicator');
            const brakeStatus = document.getElementById('brakeStatus');
            if (data.brake_active) {
                brakeIndicator.className = 'status-indicator status-on';
                brakeStatus.textContent = 'ACTIVE';
                brakeStatus.style.color = '#4CAF50';
            } else {
                brakeIndicator.className = 'status-indicator status-off';
                brakeStatus.textContent = 'INACTIVE';
                brakeStatus.style.color = '#F44336';
            }

            // ADAS status
            const adasIndicator = document.getElementById('adasIndicator');
            const adasStatus = document.getElementById('adasStatus');
            if (data.adas_active) {
                adasIndicator.className = 'status-indicator status-on';
                adasStatus.textContent = 'ACTIVE';
                adasStatus.style.color = '#4CAF50';
            } else {
                adasIndicator.className = 'status-indicator status-off';
                adasStatus.textContent = 'INACTIVE';
                adasStatus.style.color = '#F44336';
            }

            // Numeric values
            document.getElementById('batteryValue').textContent = data.battery_voltage.toFixed(2);
            document.getElementById('tempValue').textContent = data.temperature_c;
            document.getElementById('diagnosticCode').textContent = data.diagnostic_code;

            // Status message
            document.getElementById('statusMessage').textContent = data.status_message;
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusElement = document.getElementById('connectionStatus');
            const textElement = document.getElementById('connectionText');
            const indicator = statusElement.querySelector('.status-indicator');
            
            if (connected) {
                indicator.className = 'status-indicator status-on';
                textElement.textContent = 'Connected';
                textElement.className = 'connected';
            } else {
                indicator.className = 'status-indicator status-off';
                textElement.textContent = 'Disconnected';
                textElement.className = 'disconnected';
            }
        }

        // Start periodic updates
        function startUpdates() {
            fetchTelemetry();
            updateInterval = setInterval(fetchTelemetry, 2000);
        }

        // Initialize on load
        window.onload = function() {
            startUpdates();
        };
    </script>
</body>
</html>
